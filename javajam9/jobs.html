        <div id="herojobs"></div>
        <h2 class="menu_title">Jobs at JavaJam</h2>
        <p>
          Want to work at JavaJam? Fill out the form below to start your
          application. All information is required.
        </p>
        <form
          action="https://webdevbasics.net/scripts/javajam8.php"
          method="post"
        >
          <label for="myName">Name</label>
          <input type="text" name="myName" id="" required />
          <label for="myEmail">E-mail</label>
          <input type="email" name="myEmail" id="" required />
          <label for="myStart">Start Date</label>
          <input type="date" name="myStart" id="" required />
          <label for="myExperience">Experience</label>
          <textarea
            name="myExperience"
            id=""
            cols="20"
            rows="2"
            required
          ></textarea>
          <input type="submit" value="Apply Now" id="mySubmit" />
        </form>
